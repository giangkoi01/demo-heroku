<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
</head>

<body>
<div th:replace="@{common/menu_homepage.html}"></div>
<div class="row">
    <div class="col-12">
        <div class="col-6 offset-3">
            <form th:action="@{/product/create}" th:object="${productForm}"
                  method="post">
                <div class="mt-3">
                    Form Create Product
                </div>
                <div class="mt-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" />
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:field="*{name}"
                       class="error">
                </div>

                <div class="mt-3">
                    <label class="form-label">Price</label>
                    <input type="number" th:field="*{price}" class="form-control" />
                    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" th:field="*{price}"
                       class="error">
                </div>

                <div class="mt-3">
                    <label class="form-label">Image</label>
                    <input type="text" th:field="*{image}" class="form-control" />
                    <p th:if="${#fields.hasErrors('image')}" th:errors="*{image}" th:field="*{image}"
                       class="error">
                </div>


                <div class="mt-3">
                    <label class="form-label">Category Name</label>
                    <select class="form-select" th:field="*{category}">
                        <option th:each="cate : ${listCate}" th:value="${cate.id}" th:utext="${cate.name}" />
                    </select>
                </div>


                <div class="mt-3">
                    <button type="submit" class="btn btn-primary mb-3">Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
