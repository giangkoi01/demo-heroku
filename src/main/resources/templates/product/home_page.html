<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
</head>
<body>
<div th:replace="@{common/menu_homepage.html}"></div>
<a href="/product/create" type="button" class="btn btn-primary">Create</a>
<p th:utext="*{message}"></p>
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div th:each="obj: ${list}" th:object="${obj}">
        <div class="col mb-5">
          <div class="card h-100">
            <!-- Product image-->
            <img th:src="*{image}" alt="vui long refesh thu muc" class="thumb1" />

            <div class="card-body p-4">
              <div class="text-center">
                <!-- Product name-->
                <h5 th:utext="*{name}" class="fw-bolder"></h5>
                <p th:text="*{price}"></p>
              </div>
            </div>

            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center">
                <a
                        th:href="@{|/product/update/*{id}|}"
                        class="btn btn-outline-dark mt-auto">Sửa</a>
                <a
                        th:href="@{|/product/delete/*{id}|}"
                        class="btn btn-outline-dark mt-auto"
                        onclick="return confirm('Are you sure you want to Remove?');"> Xóa</a>
              </div>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
